name: Docker Image CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ibrahimghali
        password: ${{ secrets.DOCKER_HUB }}

    - name: Build Docker image
      run: docker build -t ibrahimghali/podcast-frontend:latest -f docker/dockerfile .

    - name: Push Docker image
      run: docker push ibrahimghali/podcast-frontend:latest
